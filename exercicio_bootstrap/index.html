<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .spacing {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Inscreva-se na nossa Newsletter</h1>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-container">
                        <h2>Entre em contato</h2>
                        <form id="newsletterForm">
                            <div class="form-group spacing">
                                <label class="form-label" for="nome">Seu nome:</label>
                                <input class="form-control" type="text" id="nome">
                            </div>
                            <div class="form-group spacing">
                                <label class="form-label" for="email">Seu email:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group spacing">
                                <label class="form-label" for="mensagem">Sua mensagem:</label>
                                <textarea class="form-control" id="mensagem"></textarea>
                            </div>
                            <div class="form-group spacing">
                                <label class="form-label" for="interesse">Interesse:</label>
                                <select class="form-control" id="interesse">
                                    <option>Notícias</option>
                                    <option>Promoções</option>
                                    <option>Atualizações</option>
                                </select>
                            </div>
                            <div class="form-check form-switch spacing">
                                <input class="form-check-input" type="checkbox" id="aceito-termos">
                                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            </div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                        <div id="alertaSucesso" class="alert alert-success mt-3 d-none" role="alert">
                            Inscrição realizada com sucesso!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="alert alert-secondary">
                        Confira as novidades <a href="#" class="alert-link">clicando aqui</a>.
                    </div>
                </div>
            </div>
        </div>
    </main>
        
        <footer class="bg-dark text-white text-center py-3 mt-5">
            <p>&copy; 2024 Newsletter. Todos os direitos reservados.</p>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
